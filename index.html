<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Fullscreen GLTFLoader Example</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Prevent scrollbars */
      height: 100%; /* Ensure body occupies full height */
      
    }
    html {
      height: 100%; /* Ensure html occupies full height */
    }
    canvas {
      display: block;
      width: 100vw; /* Full viewport width */
      height: 100vh; /* Full viewport height */
    }
  </style>
</head>
<body>
  <!-- Load Three.js Core (Compatible Version) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>

  <!-- Load GLTFLoader (Compatible Version) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/loaders/GLTFLoader.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x744c9a);

    // Camera setup
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 8); // Move the camera back to see the full model

    // Renderer setup
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 10); // Adjust light intensity
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 8);
    directionalLight.position.set(5, 10, 4); // Position the light for better shading
    scene.add(directionalLight);

    // GLTF Model Loader
    const loader = new THREE.GLTFLoader();
    loader.load('./tattoo/untitled.glb', function (gltf) {
      const model = gltf.scene;

      // Scale and position the model
      model.scale.set(2, 2, 2); // Adjust scale if the model is too small or large
      model.position.set(0, 0, 0); // Center the model in the scene
      scene.add(model);

      // Optional: Automatically adjust the camera to frame the model
      const box = new THREE.Box3().setFromObject(model);
      const size = new THREE.Vector3();
      box.getSize(size);
      const center = new THREE.Vector3();
      box.getCenter(center);

      const maxDim = Math.max(size.x, size.y, size.z);
      const fov = camera.fov * (Math.PI / 180); // Convert to radians
      const cameraZ = Math.abs(maxDim / Math.sin(fov / 2));

      camera.position.set(center.x, center.y + size.y / 2, cameraZ * 1.2); // Adjust for better framing
      camera.lookAt(center);
    }, undefined, function (error) {
      console.error('An error occurred while loading the model:', error);
    });

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; // Smooth controls
    controls.dampingFactor = 0.25; // Control the smoothness
    controls.screenSpacePanning = false; // Prevent panning from scrolling the page
    controls.maxPolarAngle = Math.PI / 2; // Limit the vertical camera movement

    // Animate the scene
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();

    // Handle window resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
