<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untamed Ink</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100%;
            background-color: #744c9a;
        }

        html {
            height: 100%;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* Camera Position Display */
        .camera-position {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <!-- Div to display the camera position -->
    <div class="camera-position" id="cameraPosition">Camera Position: </div>

    <!-- Load Three.js Core -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>

    <!-- Load GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/loaders/GLTFLoader.js"></script>

    <!-- OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x744c9a);

        // Camera setup
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(53.84, 71.18, 63.44); // Initial camera position

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 10);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 6);
        directionalLight.position.set(5, 10, 4);
        scene.add(directionalLight);

        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 4);
        directionalLight2.position.set(-121, 128, -138);
        scene.add(directionalLight2);

        // GLTF Model Loader
        const loader = new THREE.GLTFLoader();
        loader.load('./tattoo/version_bought.glb', function (gltf) {
            const model = gltf.scene;
            model.scale.set(2, 2, 2);
            model.position.set(0, -1, 0);
            scene.add(model);
        }, undefined, function (error) {
            console.error('An error occurred:', error);
        });

        // OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;

        // Display the camera position
        const cameraPositionDiv = document.getElementById('cameraPosition');

        // Animate the scene
        function animate() {
            requestAnimationFrame(animate);

            // Update the camera position display
            cameraPositionDiv.innerHTML = `
                Camera Position: 
                X: ${camera.position.x.toFixed(2)}, 
                Y: ${camera.position.y.toFixed(2)}, 
                Z: ${camera.position.z.toFixed(2)}
            `;

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
