<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untamed Ink</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        html {
            height: 100%;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* Style for the button */
        .center-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 15px 15px;
            font-size: 16px;
            background-color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            z-index: 10;
        }

        .center-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <button class="center-button" onclick="startCameraAnimation()">Start Animation</button>

    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/loaders/GLTFLoader.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x744c9a);

        // Camera setup
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(7, 5, 8); // Initial camera position

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 10); // Adjust light intensity
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 20);
        directionalLight.position.set(3, 10, 5); // Position the light for better shading
        scene.add(directionalLight);

        // GLTF Model Loader
        const loader = new THREE.GLTFLoader();
        loader.load('./tattoo/3.glb', function (gltf) {
            const model = gltf.scene;

            model.traverse(function (child) {
                if (child.isMesh) {
                    child.material.flatShading = false; // Enable smooth shading
                    child.material.needsUpdate = true;  // Update the material to apply changes
                }
            });

            scene.add(model);

            // Scale and position the model
            model.scale.set(2, 2, 2); // Adjust scale if the model is too small or large
            model.position.set(0, -1, 0); // Center the model in the scene

            // Optional: Automatically adjust the camera to frame the model
            const box = new THREE.Box3().setFromObject(model);
            const size = new THREE.Vector3();
            box.getSize(size);
            const center = new THREE.Vector3();
            box.getCenter(center);

            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180); // Convert to radians
            const cameraZ = Math.abs(maxDim / Math.sin(fov / 2));

            camera.position.set(center.x, center.y + size.y / 2, cameraZ * 1.2); // Adjust for better framing
            camera.lookAt(center);
        }, undefined, function (error) {
            console.error('An error occurred while loading the model:', error);
        });

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Smooth controls
        controls.dampingFactor = 0.25; // Control the smoothness
        controls.screenSpacePanning = false; // Prevent panning from scrolling the page
        controls.maxPolarAngle = Math.PI / 2; // Limit the vertical camera movement

        // Function to start camera animation
        function startCameraAnimation() {
            const targetPosition = new THREE.Vector3(0, 5, 10); // New camera position
            const duration = 2; // Duration of the animation in seconds
            const startPosition = camera.position.clone();
            const startTime = performance.now();

            function animateCamera() {
                const elapsedTime = (performance.now() - startTime) / 1000; // Time elapsed in seconds
                const t = Math.min(elapsedTime / duration, 1); // Ensure the animation doesn't exceed 100%

                camera.position.lerpVectors(startPosition, targetPosition, t); // Smooth interpolation between start and end positions

                if (t < 1) {
                    requestAnimationFrame(animateCamera); // Continue the animation
                }
            }

            animateCamera(); // Start the animation
        }

        // Animate the scene
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
